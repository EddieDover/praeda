[alias]
# Full coverage report with HTML and XML output
coverage = "tarpaulin --workspace --all-features --timeout 120 --out html --out xml --output-dir coverage --exclude praeda-godot"

# Quick coverage check (just show percentage)
coverage-check = "tarpaulin --workspace --all-features --timeout 120 --exclude-files src/error.rs --exclude praeda-godot"

# Coverage with lcov output
coverage-lcov = "tarpaulin --workspace --all-features --timeout 120 --out lcov --exclude praeda-godot"

# Strict Clippy check
strict = "clippy --workspace --all-targets --all-features --exclude praeda-godot -- -D warnings"